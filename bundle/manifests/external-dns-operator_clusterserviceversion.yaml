apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "externaldns.olm.openshift.io/v1alpha1",
          "kind": "ExternalDNS",
          "metadata": {
            "name": "sample"
          },
          "spec": {
            "provider": {
              "type": "AWS",
              "aws": {
                "credentials": {
                  "name": "aws-access-key"
                }
              }
            },
            "source": {
              "type": "Service"
            }
          }
        }
      ]
    capabilities: Basic Install
    olm.skipRange: ">=4.6.0 <4.9.0"
    certified: "false"
    repository: https://github.com/openshift/external-dns-operator
    support: Red Hat, Inc.
    createdAt: 2021/09/28
    containerImage: quay.io/openshift/origin-external-dns-operator:latest
    operatorframework.io/suggested-namespace: external-dns-operator
  name: external-dns-operator.v0.0.1
  namespace: external-dns-operator
spec:
  customresourcedefinitions:
    owned:
    - description: ExternalDNS describes a managed ExternalDNS controller instance
        for a cluster. The controller is responsible for creating external DNS records
        in supported DNS providers based off of instances of select Kubernetes resources.
      displayName: External DNS
      kind: ExternalDNS
      name: externaldnses.externaldns.olm.openshift.io
      version: v1alpha1
  description: ExternalDNS Operator deploys and manages ExternalDNS, which dynamically manages external DNS records in specific DNS Providers for specific Kubernetes resources.
  displayName: ExternalDNS Operator
  icon:
  - base64data: ''
    mediatype: "image/png"
  install:
    spec:
      deployments:
      - name: external-dns-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: external-dns-operator
          strategy:
            type: Recreate
          template:
            metadata:
              labels:
                name: external-dns-operator
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: quay.io/openshift/origin-kube-rbac-proxy:latest
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources:
                  requests:
                    cpu: 100m
                    memory: 20Mi
              - args:
                - --metrics-bind-address=127.0.0.1:8080
                - --externaldns-image=$(RELATED_IMAGE_EXTERNAL_DNS)
                env:
                - name: OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: RELATED_IMAGE_EXTERNAL_DNS
                  value: k8s.gcr.io/external-dns/external-dns:v0.8.0
                image: quay.io/openshift/origin-external-dns-operator:latest
                name: operator
                ports:
                  - containerPort: 9443
                    name: webhook-server
                resources:
                  requests:
                    cpu: 100m
                    memory: 30Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: external-dns-operator
      permissions:
      - rules: []
        serviceAccountName: external-dns-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - openshift
  - dns
  - externaldns
  - operator
  links:
  - name: Source code
    url: https://github.com/openshift/external-dns-operator
  maturity: alpha
  provider:
    name: Red Hat, Inc.
  version: "0.0.1"
  minKubeVersion: "1.22.0"
  webhookdefinitions:
    - admissionReviewVersions:
        - v1
      deploymentName: external-dns-operator
      failurePolicy: Fail
      generateName: vexternaldns.kb.io
      containerPort: 9443
      rules:
        - apiGroups:
            - externaldns.olm.openshift.io
          apiVersions:
            - v1alpha1
          operations:
            - CREATE
            - UPDATE
          resources:
            - externaldnses
      sideEffects: None
      type: ValidatingAdmissionWebhook
      webhookPath: /validate-externaldns-olm-openshift-io-v1alpha1-externaldns
